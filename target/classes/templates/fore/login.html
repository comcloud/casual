<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>登录页</title>

	<link rel="stylesheet" type="text/css" href="/static/css/main_m.css">

	<link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css">
	<script type="text/javascript" src="/static/layui/layui.js"></script>
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>

<body>
<div class="content content-nav-base  login-content">

	<div class="login-bg">
		<div class="login-cont w1200">
			<div class="form-box">

				<form class="layui-form" th:action="@{/login/doLogin}" method="post">
					<legend>登录</legend>
					<div class="layui-form-item">

						 <!--/*@thymesVar id="error_msg" type="com.kuang.controller.fore.IndexController"*/-->
						 <p style="color:red" th:text="${error_msg}" th:if="${not #strings.isEmpty(error_msg)}"></p>

						<div class="layui-inline iphone">
							<div class="layui-input-inline">
								<i class="layui-icon layui-icon-username input-icon"></i>
								<input type="text" name="user_name"  lay-verify="required|phone" placeholder="请输入账号"
									   autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline iphone">
							<div class="layui-input-inline">
								<i class="layui-icon layui-icon-password input-icon"></i>
								<input type="password" name="user_password"  lay-verify="required|phone" placeholder="请输入密码"
									   autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item login-btn">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit="" lay-filter="demo1"
										>登录</button>
							</div>
						</div>
					</div>
				</form>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;
				<a th:href="@{/user/toRegister}">
					<img th:src="@{/static/img/zhuce.png}" width="19px" height="19px">
					注册
				</a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a th:href="@{/user/toFaceLogin}">
					<img  th:src="@{/static/img/facelogin.png}" width="22px" height="22px">
					人脸登录
				</a>

			</div>

		</div>
	</div>

</div>


<script type="text/javascript">

</script>

</body>

</html>
