<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>我的介绍</title>
  <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}">
  <!--加载meta IE兼容文件-->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <script type="text/javascript" th:src="@{/static/js/jquery-3.4.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/static/js/jquery-1.11.3.min.js}"></script>
</head>
<body>
<div class="header">
  <div class="menu-btn">
    <div class="menu"></div>
  </div>
  <h1 class="logo">
    <a th:href="@{/user/personalPage}">
      <span>justyou</span>
      <img th:src="@{/static/img/logo.png}">
    </a>
  </h1>
  <div class="nav">
    <a th:href="@{/user/personalPage}"><i class="layui-icon" style="color: #FFB800;">&#xe66f;</i> 信息</a>
    <a th:href="@{/user/personalSpace}"><i class="layui-icon" style="color: #FF5722">&#xe600;</i> 空间</a>
    <a th:href="@{/user/publish}"><i class="layui-icon" style="color: #5FB878;">&#xe609;</i> 发布</a>
    <a th:href="@{/user/personalInfo}"><i class="layui-icon" style="color: #1E9FFF">&#xe60b;</i> 关于</a>
  </div>
  <ul class="layui-nav header-down-nav">
    <li class="layui-nav-item"><a th:href="@{/user/personalPage}" class="active"><i class="layui-icon" style="color: #5FB878;">&#xe66f;</i>
      信息</a></li>
    <li class="layui-nav-item"><a th:href="@{/user/personalSpace}"><i class="layui-icon" style="color: #5FB878;">&#xe600;</i> 空间</a>
    </li>
    <li class="layui-nav-item"><a th:href="@{/user/publish}"><i class="layui-icon" style="color: #5FB878;">&#xe609;</i> 发布</a>
    </li>
    <li class="layui-nav-item"><a th:href="@{/user/personalInfo}"><i class="layui-icon" style="color: #5FB878;">&#xe60b;</i>
      关于</a></li>
  </ul>
  <p class="welcome-text">
    欢迎您！<span class="name" th:text="${session.userNickName}">张香香</span>
  </p>
</div>

<div class="about-content">
  <div class="w1000">
    <div class="item info">
      <div class="title">
        <h3>我的介绍</h3>
      </div>
      <div class="cont">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <img id="userHeadImage" th:src="${b}" th:each="b:${modelUtil.base64}">
        <div class="per-info">
          <p>
            <!--suppress ThymeleafVariablesResolveInspection -->
            用户名：<span class="name" th:text="${modelUtil.obj.userName}">小明</span><br />
            <!--suppress ThymeleafVariablesResolveInspection -->
            QQ号码：<span class="age" th:text="${modelUtil.obj.userQqNumber}">qq号</span><br />
            <!--suppress ThymeleafVariablesResolveInspection -->
            邮箱：<span class="Career" th:text="${modelUtil.obj.userEmail}">邮箱</span><br />
            <!--suppress ThymeleafVariablesResolveInspection -->
            个性签名：<span class="interest" th:text="${modelUtil.obj.personalSignature}">爱好旅游,打游戏</span>
          </p>
        </div>
      </div>
    </div>
    <div class="item tool">
      <div class="title">
        <h3>我的技能</h3>
      </div>
      <div class="layui-fluid">
        <div class="layui-row">
          <div class="layui-col-xs6 layui-col-sm3 layui-col-md3">
            <div class="cont-box">
              <img th:src="@{/static/img/gr_img2.jpg}">
              <p>80%</p>
            </div>
          </div>
          <div class="layui-col-xs6 layui-col-sm3 layui-col-md3">
            <div class="cont-box">
              <img th:src="@{/static/img/gr_img3.jpg}">
              <p>80%</p>
            </div>
          </div>
          <div class="layui-col-xs6 layui-col-sm3 layui-col-md3">
            <div class="cont-box">
              <img th:src="@{/static/img/gr_img4.jpg}">
              <p>80%</p>
            </div>
          </div>
          <div class="layui-col-xs6 layui-col-sm3 layui-col-md3">
            <div class="cont-box">
              <img th:src="@{/static/img/gr_img5.jpg}">
              <p>80%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="item contact">
      <div class="title">
        <h3>联系方式</h3>
      </div>
      <div class="cont">
        <img th:src="@{/static/img/mingpian.png}">
        <div class="text">
          <p class="WeChat">微信：<span>1234567890</span></p>
          <p class="qq">qq：<span>123456789</span></p>
          <p class="iphone">电话：<span>123456789</span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer-wrap">
  <div class="footer w1000">
    <div class="qrcode">
      <img th:src="@{/static/img/mingpian.png}">
    </div>
    <div class="practice-mode">
      <div class="text">
        <h4 class="title">我的联系方式</h4>
        <p>微信<span class="WeChat">1234567890</span></p>
        <p>手机<span class="iphone">1234567890</span></p>
        <p>邮箱<span class="email">1234567890@qq.com</span></p>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript">
  layui.config({
    base: '/static/js/util/'
  }).use(['element','laypage','form','layer','menu'],function(){
    element = layui.element,laypage = layui.laypage,form = layui.form,layer = layui.layer,menu = layui.menu;
    menu.init();
  });
</script>
</body>
</html>
